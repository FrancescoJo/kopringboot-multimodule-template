ext {
    version_admin = "0.1"

    MODULE_BASE = "app-backend"
    MODULE_ADMIN = "admin-backend"
}

tasks.register("cleanAll")
tasks.register("detektAll")
tasks.register("testAll") {
    finalizedBy coverageAll
}
tasks.register("coverageAll") {
    finalizedBy jacocoMergedReport
}

subprojects { pr ->
    cleanAll.dependsOn("${pr.path}:clean")
    detektAll.dependsOn("${pr.path}:detekt")
    testAll.dependsOn("${pr.path}:test")
    coverageAll.dependsOn("${pr.path}:jacocoTestReport")
}
